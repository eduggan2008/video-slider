<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Landing Slider</title>
  </head>
  <body>
    <section class="landing">
        <div class="slider">
            <div class="slide active">
                <video src="videos/video-1.mp4" autoplay loop muted></video>
                <h1 class="slide-heading">Night Sky</h1>
            </div>
            <div class="slide" style="--i:5">
                <video src="videos/video-2.mp4" autoplay loop muted></video>
                <h1 class="slide-heading">Skiing</h1>
            </div>
            <div class="slide" style="--i:4">
                <video src="videos/video-3.mp4" autoplay loop muted></video>
                <h1 class="slide-heading">Mountains</h1>
            </div>
            <div class="slide" style="--i:3">
                <video src="videos/video-4.mp4" autoplay loop muted></video>
                <h1 class="slide-heading">Beach</h1>
            </div>
            <div class="slide" style="--i:2">
                <video src="videos/video-5.mp4" autoplay loop muted></video>
                <h1 class="slide-heading">Dirtbikes</h1>
            </div>
        </div>
    </section>
  </body>
</html>
